<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Entry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">
      We emailed you the six digit code to acciojob@email.com. Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input type="text" class="code" maxlength="1" id="code-1" />
      <input type="text" class="code" maxlength="1" id="code-2" />
      <input type="text" class="code" maxlength="1" id="code-3" />
      <input type="text" class="code" maxlength="1" id="code-4" />
      <input type="text" class="code" maxlength="1" id="code-5" />
      <input type="text" class="code" maxlength="1" id="code-6" />
    </div>

    <p class="note">This is design only. We didn’t actually send you an email as we don’t have your email, right?</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
